<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distributed KV Store Dashboard</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono:wght@400&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><polygon points="0,0 0,16 6,10 10,14 16,8 24,16 24,0" fill="%23FF6B6B"/></svg>'),
          auto;
      }

      body {
        font-family: "Orbitron", monospace;
        background: radial-gradient(
            circle at 25% 25%,
            #ff6b6b22 0%,
            transparent 50%
          ),
          radial-gradient(circle at 75% 75%, #4ecdc422 0%, transparent 50%),
          linear-gradient(
            45deg,
            #0a0a0a 25%,
            transparent 25%,
            transparent 75%,
            #0a0a0a 75%,
            #0a0a0a
          ),
          linear-gradient(
            -45deg,
            #0a0a0a 25%,
            transparent 25%,
            transparent 75%,
            #0a0a0a 75%,
            #0a0a0a
          );
        background-size: 20px 20px, 20px 20px, 8px 8px, 8px 8px;
        background-position: 0 0, 0 0, 0 0, 4px 4px;
        background-color: #0f0f0f;
        min-height: 100vh;
        color: #e0e0e0;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
      }

      .header h1 {
        font-size: 3.5rem;
        font-weight: 900;
        margin-bottom: 15px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 4s ease infinite;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
      }

      .header p {
        font-size: 1.4rem;
        font-weight: 700;
        color: #4ecdc4;
        text-transform: uppercase;
        letter-spacing: 2px;
        opacity: 0.9;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }

      .card {
        background: linear-gradient(
          145deg,
          rgba(20, 20, 20, 0.95),
          rgba(30, 30, 30, 0.95)
        );
        backdrop-filter: blur(15px);
        border-radius: 0;
        padding: 30px;
        box-shadow: 0 0 0 2px #ff6b6b, 0 8px 32px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.3);
        position: relative;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 0 2px #4ecdc4, 0 12px 40px rgba(0, 0, 0, 0.8),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        border-color: rgba(78, 205, 196, 0.5);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        animation: shimmer 2s linear infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .card h3 {
        color: #ffffff;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 1.6rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .stat-item {
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        border-radius: 0;
        color: #000000;
        border: 2px solid #ffffff;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        transition: all 0.3s ease;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><polygon points="12,0 24,12 12,24 0,12" fill="%234ECDC4"/></svg>'),
          pointer;
      }

      .stat-item:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #4ecdc4, #6ee0d6);
        box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 900;
        display: block;
        font-family: "Share Tech Mono", monospace;
      }

      .stat-label {
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 900;
        color: #4ecdc4;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 1.1rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 15px;
        border: 3px solid #ff6b6b;
        border-radius: 0;
        font-size: 1.1rem;
        font-family: "Share Tech Mono", monospace;
        font-weight: 400;
        background: rgba(0, 0, 0, 0.7);
        color: #ffffff;
        transition: all 0.3s ease;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect x="0" y="8" width="20" height="4" fill="%23FFFFFF"/></svg>'),
          text;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #4ecdc4;
        background: rgba(0, 0, 0, 0.9);
        box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        transform: scale(1.02);
      }

      .btn {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: #000000;
        border: 3px solid #ffffff;
        padding: 15px 30px;
        border-radius: 0;
        font-size: 1.1rem;
        font-weight: 900;
        font-family: "Orbitron", monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><polygon points="12,0 24,12 12,24 0,12" fill="%23FFFFFF"/></svg>'),
          pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        margin-right: 15px;
        margin-bottom: 10px;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-3px) scale(1.05);
        background: linear-gradient(45deg, #4ecdc4, #6ee0d6);
        box-shadow: 0 6px 25px rgba(78, 205, 196, 0.6);
      }

      .btn:active {
        transform: translateY(-1px) scale(1.02);
      }

      .btn-danger {
        background: linear-gradient(45deg, #ff4757, #ff6b7a);
      }

      .btn-danger:hover {
        background: linear-gradient(45deg, #ff3838, #ff5555);
        box-shadow: 0 6px 25px rgba(255, 71, 87, 0.6);
      }

      .btn-success {
        background: linear-gradient(45deg, #2ed573, #7bed9f);
      }

      .btn-success:hover {
        background: linear-gradient(45deg, #1dd1a1, #55efc4);
        box-shadow: 0 6px 25px rgba(46, 213, 115, 0.6);
      }

      .nodes-list {
        list-style: none;
      }

      .node-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px;
        margin: 12px 0;
        background: linear-gradient(
          135deg,
          rgba(78, 205, 196, 0.2),
          rgba(69, 183, 209, 0.2)
        );
        border-radius: 0;
        border: 2px solid #4ecdc4;
        transition: all 0.3s ease;
      }

      .node-item:hover {
        background: linear-gradient(
          135deg,
          rgba(78, 205, 196, 0.4),
          rgba(69, 183, 209, 0.4)
        );
        transform: translateX(10px);
        box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
      }

      .node-id {
        font-weight: 900;
        color: #ffffff;
        font-family: "Share Tech Mono", monospace;
        font-size: 1.2rem;
        text-transform: uppercase;
      }

      .node-address {
        font-family: "Share Tech Mono", monospace;
        background: rgba(0, 0, 0, 0.7);
        color: #4ecdc4;
        padding: 8px 12px;
        border-radius: 0;
        border: 1px solid #ff6b6b;
        font-weight: 700;
      }

      .keys-container {
        max-height: 400px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #ff6b6b #1a1a1a;
      }

      .keys-container::-webkit-scrollbar {
        width: 8px;
      }

      .keys-container::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      .keys-container::-webkit-scrollbar-thumb {
        background: #ff6b6b;
        border-radius: 0;
      }

      .key-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px;
        margin: 12px 0;
        background: rgba(15, 15, 15, 0.9);
        border-radius: 0;
        border-left: 5px solid #ff6b6b;
        border-right: 2px solid #4ecdc4;
        transition: all 0.3s ease;
      }

      .key-item:hover {
        background: rgba(25, 25, 25, 0.9);
        transform: translateX(8px);
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      }

      .key-name {
        font-weight: 900;
        color: #ffffff;
        font-family: "Share Tech Mono", monospace;
        font-size: 1.1rem;
        text-transform: uppercase;
      }

      .key-actions {
        display: flex;
        gap: 10px;
      }

      .btn-small {
        padding: 10px 18px;
        font-size: 0.9rem;
        font-weight: 700;
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #2ed573;
        margin-right: 12px;
        animation: pulse 2s infinite;
        box-shadow: 0 0 10px rgba(46, 213, 115, 0.6);
      }

      @keyframes pulse {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.2);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .alert {
        padding: 18px;
        border-radius: 0;
        margin: 15px 0;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: 2px solid;
      }

      .alert-success {
        background: rgba(46, 213, 115, 0.2);
        color: #2ed573;
        border-color: #2ed573;
        box-shadow: 0 4px 15px rgba(46, 213, 115, 0.2);
      }

      .alert-error {
        background: rgba(255, 71, 87, 0.2);
        color: #ff4757;
        border-color: #ff4757;
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.2);
      }

      .loading {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid #333;
        border-top: 3px solid #ff6b6b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Glitch effect on hover for title */
      .header h1:hover {
        animation: glitch 0.3s;
      }

      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
        100% {
          transform: translate(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Distributed Key-Value Store</h1>
        <p>Real-time dashboard for distributed database</p>
      </div>

      <div class="dashboard-grid">
        <!-- Cluster Status -->
        <div class="card">
          <h3>
            <span class="status-indicator"></span>
            Cluster Status
          </h3>
          <div id="cluster-stats" class="stats-grid">
            <div class="stat-item">
              <span class="stat-value" id="total-nodes">-</span>
              <span class="stat-label">Nodes</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="virtual-nodes">-</span>
              <span class="stat-label">Virtual Nodes</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="total-keys">-</span>
              <span class="stat-label">Total Keys</span>
            </div>
          </div>
        </div>

        <!-- Key Operations -->
        <div class="card">
          <h3>Key Operations</h3>
          <div class="form-group">
            <label for="key-input">Key</label>
            <input type="text" id="key-input" placeholder="Enter key name" />
          </div>
          <div class="form-group">
            <label for="value-input">Value</label>
            <textarea
              id="value-input"
              placeholder="Enter value"
              rows="3"
            ></textarea>
          </div>
          <div>
            <button class="btn" onclick="setValue()">Set</button>
            <button class="btn btn-success" onclick="getValue()">Get</button>
            <button class="btn btn-danger" onclick="deleteValue()">
              Delete
            </button>
          </div>
          <div id="operation-result"></div>
        </div>

        <!-- Active Nodes -->
        <div class="card">
          <h3>Active Nodes</h3>
          <ul id="nodes-list" class="nodes-list">
            <!-- Nodes will be populated here -->
          </ul>
        </div>

        <!-- Stored Keys -->
        <div class="card">
          <h3>Stored Keys</h3>
          <button class="btn" onclick="refreshKeys()">Refresh Keys</button>
          <div id="keys-container" class="keys-container">
            <!-- Keys will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "/api";

      // Auto-refresh data every 5 seconds
      setInterval(loadDashboardData, 5000);
      loadDashboardData();

      async function loadDashboardData() {
        await Promise.all([loadClusterStats(), loadNodes(), loadKeys()]);
      }

      async function loadClusterStats() {
        try {
          const response = await fetch(`${API_BASE}/cluster/stats`);
          const result = await response.json();

          if (result.success && result.data) {
            document.getElementById("total-nodes").textContent =
              result.data.total_nodes;
            document.getElementById("virtual-nodes").textContent =
              result.data.total_virtual_nodes;
          }
        } catch (error) {
          console.error("Failed to load cluster stats:", error);
        }
      }

      async function loadNodes() {
        try {
          const response = await fetch(`${API_BASE}/cluster/nodes`);
          const result = await response.json();

          if (result.success && result.data) {
            const nodesList = document.getElementById("nodes-list");
            nodesList.innerHTML = "";

            result.data.forEach((node) => {
              const li = document.createElement("li");
              li.className = "node-item";
              li.innerHTML = `
                            <span class="node-id">${node.id}</span>
                            <span class="node-address">${node.address}</span>
                        `;
              nodesList.appendChild(li);
            });
          }
        } catch (error) {
          console.error("Failed to load nodes:", error);
        }
      }

      async function loadKeys() {
        try {
          const response = await fetch(`${API_BASE}/keys`);
          const result = await response.json();

          if (result.success && result.data) {
            document.getElementById("total-keys").textContent =
              result.data.length;

            const keysContainer = document.getElementById("keys-container");
            keysContainer.innerHTML = "";

            if (result.data.length === 0) {
              keysContainer.innerHTML = "<p>No keys stored yet</p>";
              return;
            }

            result.data.forEach((key) => {
              const div = document.createElement("div");
              div.className = "key-item";
              div.innerHTML = `
                            <span class="key-name">${key}</span>
                            <div class="key-actions">
                                <button class="btn btn-success btn-small" onclick="getKeyValue('${key}')">View</button>
                                <button class="btn btn-danger btn-small" onclick="deleteKey('${key}')">Delete</button>
                            </div>
                        `;
              keysContainer.appendChild(div);
            });
          }
        } catch (error) {
          console.error("Failed to load keys:", error);
        }
      }

      async function setValue() {
        const key = document.getElementById("key-input").value;
        const value = document.getElementById("value-input").value;

        if (!key || !value) {
          showResult("Please enter both key and value", "error");
          return;
        }

        try {
          const response = await fetch(
            `${API_BASE}/keys/${encodeURIComponent(key)}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ value }),
            }
          );

          const result = await response.json();

          if (result.success) {
            showResult(`Successfully set ${key} = ${value}`, "success");
            document.getElementById("key-input").value = "";
            document.getElementById("value-input").value = "";
            loadKeys(); // Refresh keys list
          } else {
            showResult(`Error: ${result.error}`, "error");
          }
        } catch (error) {
          showResult(`Error: ${error.message}`, "error");
        }
      }

      async function getValue() {
        const key = document.getElementById("key-input").value;

        if (!key) {
          showResult("Please enter a key", "error");
          return;
        }

        try {
          const response = await fetch(
            `${API_BASE}/keys/${encodeURIComponent(key)}`
          );
          const result = await response.json();

          if (result.success) {
            if (result.data) {
              showResult(`${key} = ${result.data}`, "success");
            } else {
              showResult(`Key "${key}" not found`, "error");
            }
          } else {
            showResult(`Error: ${result.error}`, "error");
          }
        } catch (error) {
          showResult(`Error: ${error.message}`, "error");
        }
      }

      async function deleteValue() {
        const key = document.getElementById("key-input").value;

        if (!key) {
          showResult("Please enter a key", "error");
          return;
        }

        if (!confirm(`Are you sure you want to delete "${key}"?`)) {
          return;
        }

        try {
          const response = await fetch(
            `${API_BASE}/keys/${encodeURIComponent(key)}`,
            {
              method: "DELETE",
            }
          );

          const result = await response.json();

          if (result.success) {
            if (result.data) {
              showResult(`Successfully deleted "${key}"`, "success");
              document.getElementById("key-input").value = "";
              loadKeys(); // Refresh keys list
            } else {
              showResult(`Key "${key}" not found`, "error");
            }
          } else {
            showResult(`Error: ${result.error}`, "error");
          }
        } catch (error) {
          showResult(`Error: ${error.message}`, "error");
        }
      }

      async function getKeyValue(key) {
        try {
          const response = await fetch(
            `${API_BASE}/keys/${encodeURIComponent(key)}`
          );
          const result = await response.json();

          if (result.success && result.data) {
            alert(`${key} = ${result.data}`);
          } else {
            alert(`Key "${key}" not found`);
          }
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      }

      async function deleteKey(key) {
        if (!confirm(`Are you sure you want to delete "${key}"?`)) {
          return;
        }

        try {
          const response = await fetch(
            `${API_BASE}/keys/${encodeURIComponent(key)}`,
            {
              method: "DELETE",
            }
          );

          const result = await response.json();

          if (result.success) {
            loadKeys(); // Refresh keys list
          } else {
            alert(`Error: ${result.error}`);
          }
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      }

      function refreshKeys() {
        loadKeys();
      }

      function showResult(message, type) {
        const resultDiv = document.getElementById("operation-result");
        resultDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;

        // Clear after 5 seconds
        setTimeout(() => {
          resultDiv.innerHTML = "";
        }, 5000);
      }
    </script>
  </body>
</html>
